<div class="row">

  <form>
    <div class="form-group">
      <label for="itemName">Name:</label>
      <input type="text" [(ngModel)]="nameItem" name="nameItem" class="form-control" id="itemName"  placeholder="Name item...">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" [(ngModel)]="description" name="description" class="form-control" id="description" placeholder="Description item...">
    </div>
    <div>
      <button type="submit" class="btn btn-default" (click)="saveItem()">Save</button>
      <button type="submit" class="btn btn-default" (click)="clearItem()">Clear</button>
    </div>
  </form>

</div>
