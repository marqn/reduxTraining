<div class="row">

  <form>
    <div class="form-group">
      <label for="itemName">Name:</label>
      <input type="text" class="form-control" id="itemName" placeholder="Name item...">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Description item...">
    </div>
    <div>
      <button type="submit" class="btn btn-default" (click)="cancelItem()">Cancel</button>
      <button type="submit" class="btn btn-default" (click)="saveItem()">Save</button>
    </div>
  </form>

</div>
